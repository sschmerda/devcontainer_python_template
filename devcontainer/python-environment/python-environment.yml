name: python-env
channels:
  - conda-forge
platforms:
  - linux-64
  - linux-aarch64
dependencies:
  ############################
  # Core runtime
  ############################
  - python=3.12 # Python language runtime
  - pip # Install PyPI-only packages when needed

  ############################
  # Jupyter
  ############################
  - jupyterlab # Modern Jupyter UI for notebooks and development
  - jupyter_server # Backend server for JupyterLab
  - ipykernel # Python kernel for Jupyter notebooks
  - nbformat # Notebook file format handling
  - nbconvert # Export notebooks to HTML/PDF/Markdown/scripts
  - jupytext # Pair notebooks with .py/.md files for Git-friendly diffs
  - ipywidgets # Interactive widgets (sliders, buttons) in notebooks

  ############################
  # JupyterLab extensions
  ############################
  - jupyterlab-lsp # Language Server Protocol integration for JupyterLab
  - python-lsp-server # Python language server (go-to-definition, hover, linting)
  - variable_inspector # Inspect variables interactively in notebooks
  # TODO: add automatical activation
  - nbdime # Notebook-aware diffing and merging for Git
  - jupyterlab-quickopen # Quickly open a file in jupyterlab
  - theme-darcula # Darcula theme for JupyterLab

  ############################
  # Language server protocol
