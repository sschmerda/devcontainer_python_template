version: "3.9"

services:
  dev:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        USER_UID: ${UID:-1000}
        USER_GID: ${GID:-1000}
        DEV_ENV_LOCKED: ${DEV_ENV_LOCKED:-0}
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      TZ: ${TZ:-UTC}
      HOST_DATA_DIR: ${HOST_DATA_DIR:-}
      HOST_DATA_MOUNT_PATH: ${HOST_DATA_MOUNT_PATH:-/home/dev/data_external}
      HOST_DATA_SYMLINK_PATH: ${HOST_DATA_SYMLINK_PATH:-/home/dev/dev_container/workspace/data_external}
    volumes:
      - ..:/home/dev/dev_container
    working_dir: /home/dev/dev_container
    tty: true
    stdin_open: true
    ports:
      - "${JUPYTER_PORT:-8888}:${JUPYTER_PORT:-8888}" # Expose JupyterLab port (host:container)
      - "${QUARTO_PORT:-4200}:${QUARTO_PORT:-4200}" # Expose Quarto preview port (host:container)
    container_name: dev_container_debian_13
